<!DOCTYPE html>
<html>
<head>
    <title>Blog</title>
</head>
<body>
 {% for post in content %}
    <div class="blog">
        <div class="post-title">{{post.title}}</div>
        <pre class="post-text">{{post.text}}</pre>
        <div class="post-date">{{post.created.strftime("%b %d, %Y")}}</div>
        <button><a href="post/{{post.key().id()}}">view</a></button>
    </div>
    {% endfor %}
</body>
</html>
