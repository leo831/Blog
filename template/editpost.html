<head>

</head>
<body>
{% block content %}
<form method="post">
    <label>

        <input type="text" name="title" value="{{post.title}}">

    <label>
        <div>content</div>
        <textarea name="text">{{post.text}}</textarea>

</form>
</body>
</html>{% endblock %}
